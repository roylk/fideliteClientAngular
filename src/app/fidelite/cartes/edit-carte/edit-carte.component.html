<div class="animated fadeIn">


  <h4 class="title bg-light p-2">  Editer la carte </h4>
  <section class="bg-light ">
    <div class="row">

      <div class="col-12 col-md-12">

        <div class="card" *ngIf="errBack">
          <div class="card-body">
            <div>
              <alert [type]="danger" [dismissible]="dismissible">{{ msgError }}</alert>
            </div>
          </div>
        </div>

        <form  [formGroup]="editCustomerForm"  (ngSubmit)="onSubmit()"  class="form-horizontal">

          <div class="card">

            <div class="card-header">
              <strong>Modification </strong> d'une carte
            </div>

            <div class="card-body">

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Numero de la carte </label>
                <div class="col-md-9">
                  <input type="text" id="text-input" formControlName="numero ici"
                         class="form-control" placeholder="numero de carte" [ngClass]="{'is-invalid' : submitted && f.numero.errors}" readonly>
                  <div *ngIf="submitted && f.numero.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.numero.errors.required">Le numero de la carte est obligatoire </span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input2">Compteur de point </label>
                <div class="col-md-9">
                  <input type="number" id="text-input2" formControlName="compteurPoint" class="form-control" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input4">Montant accumul&eacute;</label>
                <div class="col-md-9">
                  <input type="number" id="text-input4" formControlName="montantAcumule" class="form-control" readonly>

                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="nbTrans">Nombre de transaction</label>
                <div class="col-md-9">
                  <input type="number" id="nbTrans" formControlName="nombreTransaction"
                         class="form-control" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Statut</label>
                <div class="col-md-9">
                  <select id="select1" formControlName="statut" class="form-control"
                          [ngClass]="{'is-invalid' : submitted && f.statut.errors}">
                    <option value="1">Disponible</option>
                    <option value="2">Vendu</option>
                  </select>
                  <div *ngIf="submitted && f.statut.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.statut.errors.required">Merci de selectionner le status de la carte </span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="selectPol">Catégorie de la carte</label>
                <div class="col-md-9">
                  <select id="selectPol" formControlName="categorieCarte" class="form-control"
                          [ngClass]="{'is-invalid' : submitted && f.categorieCarte.errors}">
                    <option value="{{value.code}}" *ngFor="let value of categories ">{{value.lebelle}}</option>
                  </select>
                  <div *ngIf="submitted && f.categorieCarte.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.categorieCarte.required">Merci de selectionner une categorie pour la carte </span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="client">Client</label>
                <div class="col-md-9">
                  <select id="client" formControlName="client" class="form-control"
                          [ngClass]="{'is-invalid' : submitted && f.client.errors}">
                    <option value="0"></option>
                    <option value="{{value.code}}" *ngFor="let value of clients">{{value.nom}}</option>
                  </select>
                  <div *ngIf="submitted && f.client.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.client.required">Merci de selectionner le client </span>
                  </div>
                </div>
              </div>

            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Mise à jour de la carte </button>
              <button type="reset" class="btn btn-sm btn-danger" (click)=onReset()><i class="fa fa-ban"></i> Annuler </button>
            </div>

          </div>

        </form>

      </div>
    </div>
  </section>

</div>
