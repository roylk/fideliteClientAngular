<div class="animated fadeIn">


  <h4 class="title bg-light p-2">  Mise à jour politique d'evaluation </h4>
  <section class="bg-light ">
    <div class="row">

      <div class="col-12 col-md-12">

        <div class="card" *ngIf="errBack">
          <div class="card-body">
            <div>
              <alert [type]="danger" [dismissible]="dismissible">{{ msgError }}</alert>
            </div>
          </div>
        </div>

        <form  [formGroup]="editCustomerForm"  (ngSubmit)="onSubmit()"  class="form-horizontal">

          <div class="card">

            <div class="card-header">
              <strong>Modification </strong> une politique
            </div>

            <div class="card-body">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Code de la politique</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" formControlName="code"
                         class="form-control" placeholder="code ici" [ngClass]="{'is-invalid' : submitted && f.code.errors}" readonly>
                  <div *ngIf="submitted && f.code.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.code.errors.required">Le code est obligatoire </span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="desi">libele</label>
                <div class="col-md-9">
                  <input type="text" id="desi" formControlName="libele" class="form-control"
                         [ngClass]="{'is-invalid' : submitted && f.libele.errors}" placeholder="libele">
                  <div *ngIf="submitted && f.libele.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.libele.errors.required">le libele doit etre au moins de trois (03) caractères </span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input2">Description </label>
                <div class="col-md-9">
                  <textarea type="text" id="text-input2" rows="7" formControlName="description" class="form-control"
                            [ngClass]="{'is-invalid' : submitted && f.description.errors}" placeholder="Description"></textarea>
                  <div *ngIf="submitted && f.description.errors">
                    <span class="help-block" style="color: brown" *ngIf="f.description.errors.required">La description doit etre au moins de quarante (40) caractères </span>
                  </div>
                </div>
              </div>

            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>  Mise &agrave; jour  politique </button>
              <button type="reset" class="btn btn-sm btn-danger" (click)=onReset()><i class="fa fa-ban"></i> Annuler </button>
            </div>

          </div>

        </form>

      </div>

    </div>
  </section>

</div>
