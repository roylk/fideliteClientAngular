<div class="animated fadeIn">

  <h4 class="title bg-light p-2">  Liste des points de vente </h4>

  <div class="col-12 col-sm-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Points de vente

        <i class="fa fa-plus float-right bg-blue p-2 " style="color: #fff; cursor: pointer" routerLink="/fidelite/commercants/creer-point-de-vente"></i>

      </div>
      <div class="card-body">
        <table class="table table-striped" >
          <thead>
          <tr>
            <th>Code</th>
            <th>Acronyme</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Commercant</th>
            <th>Ville</th>
            <th>Statut</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let point of pointsDeVentes">
            <td>{{ point.code }}</td>
            <td>{{ point.acronyme }}</td>
            <td>{{ point.nom }}</td>
            <td>{{ point.email }}</td>
            <td>{{ point.telephone1 }} / {{ point.telephone2 }}</td>
            <td>{{ point.commercantCode.nom }}</td>
            <td>{{ point.ville.nom }}</td>
            <td>
              <span *ngIf="point.statut==1" class="badge badge-success">Disponible</span>
              <span *ngIf="point.statut==2" class="badge badge-secondary">Hors service</span>
            </td>
            <td>
              <div>
                <button (click)="delete(point.code)" class="btn btn-danger btn-sm">
                  <span >  <i  class="cui-trash icons "></i>  </span>
                </button>
                <button  class="btn btn-success btn-sm" (click)=editElement(point)>
                  <span >  <i  class="cui-pencil icons "></i>  </span>
                </button>
                <button class="btn btn-info btn-sm" (click)=showElement(point)>
                   <span >  <i  class="cui-info icons "></i>  </span>
                 </button>
              </div>
            </td>
            <!-- <td  >
              <span class="badge badge-success">Active</span>
            </td> -->
          </tr>
          </tbody>
        </table>

        <app-pagination [url]="'ppointsdevente'" [numeroPage]="0" [sizePage]="2" (arrayDataEvent)="addPageItem($event)"></app-pagination>

           <li class="page-item"><a class="page-link" href="#">Prev</a></li>

           </li>

           <li class="page-item"><a class="page-link" href="#">4</a></li>
           <li class="page-item"><a class="page-link" href="#">Next</a></li>
         </ul>-->

      </div>
    </div>
  </div>

</div>
