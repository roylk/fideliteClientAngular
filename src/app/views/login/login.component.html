<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="createCustomerForm"  (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <div *ngIf="errBack">
                      <alert [type]="'danger'" [dismissible]="dismissible">{{ msgError }}</alert>
                  </div>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="login"  class="form-control" 
                    placeholder="Username" autocomplete="login" required [ngClass]="{'is-invalid' : submitted && f.login.errors}">
                    <div *ngIf="submitted && f.login.errors">
                      <span class="help-block" style="color: brown" *ngIf="f.login.errors.required">Le username est obligatoire </span>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="motDePasse"
                     placeholder="Password" autocomplete="current-motDePasse" required [ngClass]="{'is-invalid' : submitted && f.motDePasse.errors}">
                     <div *ngIf="submitted && f.motDePasse.errors">
                      <span class="help-block" style="color: brown" *ngIf="f.motDePasse.errors.required">Le password est obligatoire </span>
                    </div>
                  </div>
                  <div class="row">
                      
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0"> password oublié ?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Vous ne disposez pas encore de compte?</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
